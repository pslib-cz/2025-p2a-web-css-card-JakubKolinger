<!DOCTYPE html>
<html lang="cs">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSSCard-Marketer</title>
    <link rel="icon" type="image/vnd.microsoft.icon" href="https://www.prumyslovkaliberec.cz/favicon.ico">
    <link rel="stylesheet" href="./style/main.css">
</head>

<body>
    <main class="main">
        <figure class="card card--marketer">

            <p class="nadpis">Marketer+</p>
            <p class="text"><span id="green">Pokročilé funkce</span> vhodné zejména pro e‑shopy. E‑mailing založený na datech.</p>
            <p class="text"><span id="big-green">200 Kč</span> měsíčně</p>
            <p class="undertext">nebo 300 Kč při <a href="#" class="greenA">měsíční platbě</a></p>
            <a href="#" class="btn">Vyzkoušejte zdarma</a>

            <ul class="card-spec">
                <li class="sez yes">Neomezené množství e‑mailů</li>
                <li class="sez yes">Drag&drop editor na tvorbu šablon</li>
                <li class="sez yes">170+ designových šablon</li>
                <li class="sez yes">AI generování předmětu a úpravy textů</li>
                <li class="sez yes">Integrace s e‑shopy</li>
                <li class="sez no">Slevové kupóny</li>
                <li class="sez no">Automatizace podle chování zákazníka</li>
            </ul>


        </figure>
    </main>
</body>

</html>
