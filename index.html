<!DOCTYPE html>
<html lang="cs">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSSCard-Marketer</title>
    <link rel="icon" type="image/vnd.microsoft.icon" href="https://www.prumyslovkaliberec.cz/favicon.ico">
    <link rel="stylesheet" href="./style/main.css">
</head>

<body>
    <main class="main">
        <section class="cards">
            <figure class="card card--marketer">

                <p class="nadpis nadpis-secondary">Marketer+</p>
                <p class="text block"><span class="green">Pokročilé funkce</span> vhodné zejména pro e‑shopy. E‑mailing
                    založený na datech.</p>
                <p class="text"><span class="green text-big">200 Kč</span> měsíčně</p>
                <p class="undertext">nebo 300 Kč při <a href="#" class="greenA">měsíční platbě</a></p>
                <a href="#" class="btn btn-primary">Vyzkoušejte zdarma</a>

                <ul class="card-spec">
                    <li class="sez yes"><span class="green">Neomezené množství e‑mailů</span></li>
                    <li class="sez yes">Drag&drop editor na tvorbu šablon</li>
                    <li class="sez yes">170+ designových šablon</li>
                    <li class="sez yes">AI generování předmětu a úpravy textů</li>
                    <li class="sez yes">Integrace s e‑shopy</li>
                    <li class="sez no">Slevové kupóny</li>
                    <li class="sez no">Automatizace podle chování zákazníka</li>
                </ul>


            </figure>
            <figure class="card card--creative">
                <p class="nadpis nadpis-zuzova">Creative</p>
                <p class="text-center text-zuzovy">Pro kreativce a designéry</p>
                <p class="kolecko"><span class="text-big">690</span>Kč/měsíčně</p>
                <ul class="cen text-zuzovy">
                    <li class="sez">Portfolio přizpůsobení</li>
                    <li class="sez">Kreatiny šablony</li>
                    <li class="sez">Branding tools</li>
                    <li class="sez">Cloud storage 50GB</li>
                </ul>
                <a href="#" class="btn btn--ruzovy">Objednat nyní</a>
            </figure>
        </section>
    </main>
</body>

</html>
